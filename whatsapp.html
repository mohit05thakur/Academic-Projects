<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ece5dd;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
    }
    .whatsapp-logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
      height: auto;
    }
    h2 {
      color: #075e54;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    form input:focus {
      border-color: #25d366;
    }
    button {
      width: 100%;
      background-color: #25d366;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      color: white;
    }
    button:hover {
      background-color: #128c55;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #075e54;
      font-size: 15px;
    }
    a:hover {
      color: #25d366;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="25.jpeg" alt="WhatsApp Logo" class="whatsapp-logo" />
    <h2>WhatsApp</h2>
    <form>
      <input type="text" placeholder="Phone number or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#">Forgot password?</a>
    </form>
  </div>
</body>
</html>
